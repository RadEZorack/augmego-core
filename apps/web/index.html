<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augmego</title>
    <link rel="icon" href="./src/assets/favicon.ico" />
  </head>
  <body>
    <header class="overlay-header">
      <div class="brand">
        <img class="brand-logo" src="./src/assets/logo.png" alt="Augmego logo" />
        <span>Augmego</span>
      </div>
      <div class="auth-actions">
        <img class="user-avatar" id="user-avatar" alt="" />
        <button class="login-button" id="login-linkedin" type="button">
          Login with LinkedIn
        </button>
        <button class="login-button google" id="login-google" type="button">
          Login with Google
        </button>
        <button class="login-button apple" id="login-apple" type="button">
          Login with Apple
        </button>
        <button class="login-button" id="logout-button" type="button">
          Log out
        </button>
      </div>
    </header>
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
